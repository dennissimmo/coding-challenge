<div class="cropper">
    <div class="cropper__content">
        <image-cropper format="jpeg"
                       [imageFile]="image"
                       [maintainAspectRatio]="true"
                       [aspectRatio]="1 / 1"
                       (imageCropped)="imageCropped($event)"
        ></image-cropper>
    </div>
    <div class="cropper__action">
        <button class="app-button" (click)="onCrop()">Crop</button>
    </div>
</div>
