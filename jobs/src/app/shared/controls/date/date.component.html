<div class="date">
    <input type="text" class="app-input" readonly
           placeholder="{{ placeholder || 'Choose a date' }}"
           [matDatepicker]="picker"
           [attr.disabled]="isDisabled ? true : null"
           [value]="inputValue"
           [min]="min"
           [max]="max"
           (dateChange)="onChanged($event)"
           (click)="picker.open()"
    >
    <mat-datepicker-toggle matSuffix [for]="picker" [disabled]="isDisabled"></mat-datepicker-toggle>
    <mat-datepicker #picker (closed)="onClosed()"></mat-datepicker>
</div>
