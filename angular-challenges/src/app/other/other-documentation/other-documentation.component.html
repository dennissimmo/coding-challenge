<div class="wrapper">
  <app-card [title]="'Fade In Out Animation'" [subtitle]="'Components'">
    <div body>
      <h2 @fadeInOut *ngIf="isHeaderVisible">World</h2>
    </div>
    <div footer>
      <button (click)="toggleAnimation()">Toggle animation</button>
    </div>
  </app-card>
  <app-card [title]="'Form Dirty Guard'">
    <div body>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input placeholder="Enter something" formControlName="text">
        <button type="submit"></button>
      </form>
    </div>
  </app-card>
</div>
