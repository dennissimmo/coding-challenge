<blockquote class="quote">
  <div class="quote__text text">
    <fa-icon class="big-icon" [icon]="['fas', 'quote-left']"></fa-icon>
    <p class="text__content">{{quote}}</p>
  </div>
  <footer class="quote__author author">
    <p class="author__name">{{ author }}</p>
    <p class="author__occupation"> {{ occupation }}</p>
  </footer>
</blockquote>
