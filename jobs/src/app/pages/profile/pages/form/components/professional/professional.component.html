<form [formGroup]="form" novalidate autocomplete="off" >

    <app-form-field label="Select your role" [required]="true" [control]="form.controls.roleId">
        <app-radios formControlName="roleId" [items]="dictionaries.roles?.controlItems"></app-radios>
    </app-form-field>

    <app-form-field label="Tell about yourself" [required]="true" [control]="form.controls.about">
        <app-input formControlName="about" ></app-input>
    </app-form-field>

    <!-- Display employee or recruiter form based on roleId -->
    <ng-container [ngSwitch]="form.controls.roleId.value">
        <app-recruiter *ngSwitchCase="'recruiter'" name="role" [parent]="form" [value]="value?.role" [dictionaries]="dictionaries"></app-recruiter>
        <app-employee *ngSwitchCase="'employee'" name="employee" [parent]="form" [value]="value?.role" [dictionaries]="dictionaries"></app-employee>
    </ng-container>

</form>
