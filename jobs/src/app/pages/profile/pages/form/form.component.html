<div class="app-page">
    <div class="app-page__header">
        <h1>New Profile</h1>
    </div>

    <div class="app-page__content">
        <app-stepper *ngIf="dictionariesIsReady$ | async">
            <ng-container [ngSwitch]="stepper?.activeStep.key">
                <app-personal *ngSwitchCase="'personal'"
                    [dictionaries]="dictionaries$ | async"
                              (changed)="onPersonalChanged($event)"
                ></app-personal>
                <app-professional *ngSwitchCase="'professional'"
                                  [dictionaries]="dictionaries$ | async"
                                  (changed)="onProfessionalChanged($event)"
                ></app-professional>
            </ng-container>
        </app-stepper>
    </div>
    <div class="app-page__footer"></div>
</div>
