<div class="app-page">
    <div class="app-page__header">
        <h1>Registration</h1>
    </div>

    <form [formGroup]="form" novalidate autocomplete="off"
          (ngSubmit)="onSubmit()"
          (keyup.enter)="onSubmit()"
    >
        <div class="app-page__content">
            <app-form-field label="Email" [required]="true" [control]="form.controls.email"
                            [isInline]="false" [patternError]="regexErrors.email"
            >
                <app-input formControlName="email"></app-input>
            </app-form-field>

            <app-form-field label="Password" [required]="true" [control]="form.controls.password"
                            [isInline]="false" [patternError]="regexErrors.password"
            >
                <app-input formControlName="password"></app-input>
            </app-form-field>

            <app-form-field label="Repeat password" [required]="true" [control]="form.controls.passwordRepeat"
                            [isInline]="false" [patternError]="regexErrors.password"
            >
                <app-input formControlName="passwordRepeat"></app-input>
            </app-form-field>

            <div class="error" [class.error_active]="form.hasError('repeat')">
                Entered password do not match
            </div>
        </div>

        <div class="app-page__footer">
            <app-button type="submit">
                Complete
            </app-button>
        </div>
    </form>
    <app-spinner *ngIf="loading$ | async"></app-spinner>
</div>
