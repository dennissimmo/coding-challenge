<div class="countdown">
  <div class="countdown-tile">
    <span>{{ currentTime.days }}</span>
    <span>DAYS</span>
  </div>
  <div class="countdown-tile">
    <span>
      {{ currentTime.hours }}
    </span>
    <span>HOURS</span>
  </div>
  <div class="countdown-tile">
    <span>{{ currentTime.minutes }}</span>
    <span>MINS</span>
  </div>
  <div class="countdown-tile">
    <span>{{ currentTime.seconds }}</span>
    <span>SECS</span>
  </div>
</div>
