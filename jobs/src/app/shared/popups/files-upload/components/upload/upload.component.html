<div class="upload">
    {{ file.name }}

    <progress class="upload__progress" [value]="(percentage$ | async) || 0" max="100"></progress>

    <div class="upload__info" *ngIf="snapshot$ | async as snapshot">

        <div>

            {{ snapshot.bytesTransferred | fileSize }} of {{ snapshot.totalBytes | fileSize}}

        </div>

        <div>

            <div *ngIf="!downloadURL; then inProgress; else completed"></div>

            <ng-template #completed>
                <a [href]="downloadURL" target="_blank" rel="noopener" class="app-a button">Download</a>
            </ng-template>
            <ng-template #inProgress>
                <button class="button" (click)="task.pause()" [disabled]="!(snapshot?.state === 'running')">Pause</button>
                <button class="button" (click)="task.cancel()" [disabled]="!(snapshot?.state === 'running')">Cancel</button>
                <button class="button" (click)="task.resume()" [disabled]="!(snapshot?.state === 'paused')">Resume</button>
            </ng-template>

        </div>

    </div>

</div>
