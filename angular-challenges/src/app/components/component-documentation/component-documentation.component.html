<div class="wrapper">
  <app-card [title]="'Tabs'" [subtitle]="'Components'">
    <div body>
      <app-tabs [tabs]="tabs" (tabChanged)="selectedIndex = $event">
        <app-accordion *ngIf="selectedIndex === 0"  [items]="items"></app-accordion>
        <app-progress-bar *ngIf="selectedIndex === 1" [value]="progress" [max]="150"></app-progress-bar>
      </app-tabs>
    </div>
  </app-card>
  <app-card [title]="'Top Page'" [subtitle]="'Components'">
    <div body>
      Scroll down to 400px to show it
    </div>
  </app-card>
  <app-card [iconClassName]="'timeline'" [title]="'Card'" [subtitle]="'Components'">
    <div body>Body content</div>
    <div footer>Footer content</div>
  </app-card>
  <app-card [title]="'Accordion'" [subtitle]="'Components'">
    <div body>
      <app-accordion [items]="items"></app-accordion>
    </div>
  </app-card>
  <app-card [title]="'Progress Bar'" [subtitle]="'Components'">
    <div body>
      <app-progress-bar [value]="progress" [max]="150"></app-progress-bar>
    </div>
    <div footer>
      <button (click)="update()">Update progress</button>
    </div>
  </app-card>
  <app-card [title]="'Star Ratings'" [subtitle]="'Components'">
    <div body>
      <app-star-ratings [rating]="2">

      </app-star-ratings>
    </div>
  </app-card>
  <app-card [title]="'Credit Card Input'" [subtitle]="'Components'">
    <div body>
      <app-credit-card-input
        [cardNumber]="'3624305564149080'"
        [isEditable]="true"
      ></app-credit-card-input>
      <app-credit-card-input
        [cardNumber]="'3624305564149080'"
        [isEditable]="false"
      ></app-credit-card-input>
    </div>
  </app-card>
  <app-card [title]="'Twitter Post'" [subtitle]="'Components'">
    <div body>
      <app-twitter-post [tags]="['junior', 'vacancy', 'frontend']">

      </app-twitter-post>
    </div>
  </app-card>
  <app-card [title]="'Twitter Post'" [subtitle]="'Components'">
    <div body>
      <app-linkedin-post>

      </app-linkedin-post>
    </div>
  </app-card>
  <app-card [title]="'Quote'" [subtitle]="'Components'">
    <div body>
      <app-quote [quote]="'If you never ask the answer is always NO'" [author]="'Some genius'"
                 [occupation]="'unknown'"></app-quote>
    </div>
  </app-card>
  <app-card [title]="'Toggle'" [subtitle]="'Components'">
    <div body>
      <app-toggle></app-toggle>
    </div>
  </app-card>
  <app-card [title]="'Rich Text Viewer'" [subtitle]="'Components'">
    <div body>
      <app-rich-text-viewer [htmlText]="'<ng-template>Content</ng-template>'"></app-rich-text-viewer>
    </div>
  </app-card>
  <app-card [title]="'Debounce Search'" [subtitle]="'Components'">
    <div body>
      <app-debounce-search [interval]="250" (termUpdated)="onTermUpdated($event)"></app-debounce-search>
    </div>
  </app-card>
  <app-card [title]="'Search List'" [subtitle]="'Components'">
    <div body>
      <app-search-list [list]="itemsList"></app-search-list>
    </div>
  </app-card>
  <app-card [title]="'Counter'" [subtitle]="'Components'">
    <div body>
      <app-counter [min]="counterMin" [max]="counterMax"></app-counter>
    </div>
  </app-card>
  <app-card [title]="'Simple Table'" [subtitle]="'Components'">
    <div body>
      <app-simple-table [data]="people"></app-simple-table>
    </div>
  </app-card>
  <app-card [title]="'Pagination'" [subtitle]="'Components'">
    <div body>
      <app-pagination [totalItems]="200" [pageSize]="10"></app-pagination>
    </div>
  </app-card>
</div>
